<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="display">
                    <div id="hnumber"></div>
                </div>
                <div class="buttons">
                    <button id="hplus1" onclick="h1()">+1</button>
                    <button id="hplus2" onclick="h2()">+2</button>
                    <button id="hplus3" onclick="h3()">+3</button>
                </div>
            </div>
            <div class="new-game">
                <button id="newgame" onclick="newgame()">NEW - GAME</button>
            </div>
            <div class="guest">
                <h3>ANOTHER</h3>
                <div class="display">
                    <div id="gnumber"></div>
                </div>
                <div class="buttons">
                    <button id="gplus1" onclick="g1()">+1</button>
                    <button id="gplus2" onclick="g2()">+2</button>
                    <button id="gplus3" onclick="g3()">+3</button>
                </div>
            </div>
        </div>
        <div id="endcredits"></div>
        <script src="index.js"></script>
    </body>
</html>
